version: 2.1

executors:
  node10:
    docker:
      - image: circleci/node:10.18.1-buster
    environment:
      NPM_CONFIG_PREFIX: ~/.npm-global

jobs:
  build:
    executor: node10
    steps:
        - checkout

        # Download and cache dependencies
        - restore_cache:
            keys:
            - v2-dependencies-{{ checksum "package.json" }}

        - run:
            name: Installing Dependencies
            command: npm install

        - run:
            name: Installing Helix CLI
            command: npm install @adobe/helix-cli --save=false

        - save_cache:
            paths:
                - node_modules
            key: v2-dependencies-{{ checksum "package.json" }}

        # run tests!
        - run: mkdir junit
        - run:
            name: prepare test git user
            command: git config --global user.email "you@example.com" && git config --global user.name "CircleCi Build"
        - run:
            name: Lint
            command: npm run lint
        - run:
            name: Running Tests
            command: npx mocha  --exit --reporter mocha-junit-reporter test/**/*
            environment:
                MOCHA_FILE: junit/test-results.xml
            when: always    

        - store_test_results:
            path: junit

        - store_artifacts:
            path: junit

workflows:
  version: 2
  build:
    jobs:
      - build