version: 1

definitions:
  defaults:
    - &defaultRepo https://github.com/adobe/project-helix.io.git#master
    - &devRepo http://localhost/local/default.git
  strains:
    base:
      &basestrain
      code: *defaultRepo
      content: *defaultRepo
      static: *defaultRepo
    dev:
      &devstrain
      code: *devRepo
      content: *devRepo
      static: *devRepo

strains:
  - name: client
    <<: *basestrain
    url: https://www.project-helix.io/client
    content: https://github.com/adobe/helix-cli.git#master
    package: helix-pages/bdaa05e9406fde17087eaa9ccf2f7d43482e9d74

  - name: pipeline
    <<: *basestrain
    url: https://www.project-helix.io/pipeline
    content: https://github.com/adobe/helix-pipeline.git#master
    package: helix-pages/bdaa05e9406fde17087eaa9ccf2f7d43482e9d74

  - name: shared
    <<: *basestrain
    url: https://www.project-helix.io/shared
    content: https://github.com/adobe/helix-shared.git#master
    package: helix-pages/bdaa05e9406fde17087eaa9ccf2f7d43482e9d74

  - name: default
    <<: *basestrain
    url: https://www.project-helix.io/
    package: helix-pages/bdaa05e9406fde17087eaa9ccf2f7d43482e9d74

  - name: clientDev
    <<: *devstrain
    url: http://localhost:3000/client
    content: https://github.com/adobe/helix-cli.git

  - name: pipelineDev
    <<: *devstrain
    url: http://localhost:3000/pipeline
    content: https://github.com/adobe/helix-pipeline.git

  - name: sharedDev
    <<: *devstrain
    url: http://localhost:3000/shared
    content: https://github.com/adobe/helix-shared.git

  - name: defaultDev
    <<: *devstrain
    url: http://localhost:3000
